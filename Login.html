<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
            <h2>Register</h2>
            <form id="Loginform">
                <div class="loginformgroup">
                    <label for="username">Username</label><br>
                    <input type="text" placeholder="your fullname" required><br>
                </div>

                <div class="loginformgroup">
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="your Email" required><br>
                </div>

                <div class="loginformgroup">
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="your password" required><br>
                </div><br>

                <button class="btn" type="submit"><a href="Homepage.html">Register</a></button>
            </form>
    </div>
</body>
</html>
