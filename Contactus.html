<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contactus.css">
</head>
<body>
    <div class="cntct">
        
        <form id="contactform">
            <h3>For reaching out please contact us:</h3><br>
            <div></div>
            <div id="nam">
                <label for="">FirstName:</label><br>
                <input type="text">
            </div>

            <div id="lnam">
                <label for="">LastName:</label><br>
                <input type="text">
            </div>
                
            <div id="add">
                <label for="">Address:</label><br>
                <input type="text"><br><br>
            </div>

            <div id="pnam">
                <label for="">Your Phone Nummber:</label><br>
                <input type="tel" id="phone" name="phone"><br><br>
            </div>

            <div id="mail">
                <label for="">Email:</label><br>
                <input type="email"><br><br>
            </div>

            <div id="txtarea">
                <label for="">Please write your comment here:</label><br>
                <textarea name="comment" id="comment" rows="15" cols="50"></textarea><br>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
